    <title>Weather Site</title>

    <!-- CSS linked here -->
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="currentinfo">
            <div class="date_container">
                <div class="time" id="time">
                    12:30 <span id="am_pm">am</span>
                </div>
                <div class="date" id="date">
                    Monday, 15 May
                </div>
                <div class="others" id="current_weather_items">
                    
                </div>

                <div class="time_zone" id="time_zone">Time Zone</div>
                <div class="country" id="country">IND</div>
            </div>
        </div>
    </div>
    
    <div class="future_forecast">
